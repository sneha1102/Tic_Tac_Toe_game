<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="dark fire">
        <h1 class="Blazing" contenteditable="true">TIC TAC TOE</h1>
      </div>
    </header>
    <div class="center1">
      <div>
        Player 1 name :
        <input type="text" id="p1" name="p1" />
      </div>
      <br />
      <br />
      <div>
        Player 2 name :
        <input type="text" id="p2" name="p2" />
      </div>
      <br />
      <br />
      <div>
        <label for="dimension">Choose a dimension:</label>

        <select name="dimensions" id="dimensions">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <br /><br />

      <div id="game-container" class="hide">
        <div id="turn"></div>
      </div>
      <br /><br />
      <div class="center">
        <button id="game-start" onclick="startGame()">Start Game</button>

        <button><a href="https://4v3ik.csb.app/">Restart Game</a></button>

        <button><a href="exit.html">Exit</a></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
